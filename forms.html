<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://crm-synapcom.github.io/crm-synapcom-forms-diageo/scripts/forms-synapcom-diageo.js"></script>
    </head>
    <body>
        <form id="contact-form" method="post" novalidate>
            <div>
                <input type="text" id="contact_name" class="invalid" name="name" placeholder="Nome">

                <input type="text" id="contact_email" class="invalid" name="email" placeholder="E-mail">

                <input type="button" id="contact_submit" value="ok">
            </div>
        </form>
    </body>
</html>
